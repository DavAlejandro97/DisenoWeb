<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-wid, initial-scale=1, maximum-scale=1">
	<title>Grid</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h2>Ejemplo 1</h2>
		<div class="row">
			<div class="col-md-1">1</div>
			<div class="col-md-1">2</div>
			<div class="col-md-1">3</div>
			<div class="col-md-1">4</div>
			<div class="col-md-1">5</div>
			<div class="col-md-1">6</div>
			<div class="col-md-1">7</div>
			<div class="col-md-1">8</div>
			<div class="col-md-1">9</div>
			<div class="col-md-1">10</div>
			<div class="col-md-1">11</div>
			<div class="col-md-1">12</div>
		</div>
		<div class="row">
			<div class="col-md-8">Hola</div>
			<div class="col-md-4">mundo</div>
		</div>
		<div class="row">
			<div class="col-md-4">1</div>
			<div class="col-md-4">2</div>
			<div class="col-md-4">3</div>
		</div>
		<h2>Ejemplo 2 Mobile and desktop</h2>
		<div class="row">
			<div class="col-xs-12 col-md-8">1</div>
			<div class="col-xs-12 col-md-4">2</div>
		</div>
	</div>

	<div class="container-fluid">
		<h2>Ejemplo container-fluid</h2>
		<div class="row">
			<div class="col-md-4">1</div>
			<div class="col-md-4 offset-md-4">2</div>
		</div>
		<div class="row">
			<div class="col-md-4">1</div>
			<div class="col-md-4 offset-md-4">2</div>
		</div>
		<div class="row">
			<div class="col-md-3 offset-md-3">1</div>
			<div class="col-md-3 offset-md-3">2</div>
		</div>
		<div class="row">
			<div class="col-md-6 offset-md-3">2</div>
		</div>

		<div class="container-fluid">
		<h2>Container-fluid</h2>
		<div class="row">
			<div class="col-md-2 offset-md-1">1</div>
			<div class="col-md-2">1</div>
			<div class="col-md-2 offset-md-2">2</div>
			<div class="col-md-2">1</div>
			<div class="offset-md-1"></div>
		</div>
		</div>

		<h2>Ejemlo Push & Pull</h2>
		<div class="row">
			<div class="col-md-3 pull-md-9">Pull</div>
			<div class="row">
				<div class="col-md-4">Hola</div>
				<div class="col-md-4">mundo</div>
				<div class="col-md-4">soy</div>
			</div>
			<div class="col-md-9 push-md-2">Push</div>
		</div>
	</div>
	

	

	


</body>
	<script src="js/bootstrap.min.js"></script>
</html>
